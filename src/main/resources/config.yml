# ==========================================
# Afflictions Configuration
# ==========================================
# Plugin documentation: https://github.com/dnocturne/afflictions
# ==========================================

# Configuration file version (do not modify)
config-version: 1

# General Settings
general:
  # Debug mode - enables verbose logging
  debug: false

  # How often afflictions tick (in server ticks, 20 = 1 second)
  tick-rate: 20

  # Language (file name in plugins/Afflictions/lang/ without .yml)
  # Available: en, es, de, fr, pt, zh, ja, ko, ru (or add your own)
  language: en

# Storage Settings
storage:
  # Storage type: sqlite, mysql (mariadb)
  type: sqlite

  # Auto-save interval in seconds (0 to disable)
  auto-save-interval: 300

  # Offline mode support
  # - auto: Detect server online-mode setting automatically (recommended)
  # - uuid: Always use UUID-only lookup (for online-mode servers)
  # - name: Always use username-based lookup (for offline-mode servers)
  # In offline mode, players are matched by username since UUIDs are generated
  # differently than online-mode servers.
  player-lookup: auto

  # MySQL/MariaDB settings (only used if type is mysql)
  mysql:
    host: localhost
    port: 3306
    database: afflictions
    username: root
    password: ""
    # Connection pool settings
    pool:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

# Integration Settings
integrations:
  # PlaceholderAPI integration
  placeholderapi: true
