# Vampirism specific
vampirism:
  infected: "\ 🦇 <reset><#8b0000><bold>ᴠᴀᴍᴘɪʀɪꜱᴍ <reset><#6d6d6d>• <white>ʏᴏᴜ ꜰᴇᴇʟ ʏᴏᴜʀ ʜᴇᴀʀᴛ ꜱʟᴏᴡ... <#c93434>ᴛʜᴇ ᴛʜɪʀꜱᴛ ʙᴇɢɪɴꜱ."
  sun-burning: "\ ☀ <reset><#ff5348><bold>ʙᴜʀɴɪɴɢ <reset><#6d6d6d>• <#c93434>ᴛʜᴇ ꜱᴜɴ ʙᴜʀɴꜱ ʏᴏᴜʀ ꜰʟᴇꜱʜ!"
  night-falls: "\ 🌙 <reset><#6d6d6d><bold>ɴɪɢʜᴛ <reset><#6d6d6d>• <white>ᴅᴀʀᴋɴᴇꜱꜱ ᴇᴍʙʀᴀᴄᴇꜱ ʏᴏᴜ. <#c93434>ᴛʜᴇ ʜᴜɴᴛ ʙᴇɢɪɴꜱ."
  dawn-approaches: "\ ☀ <reset><#ffaa00><bold>ᴅᴀᴡɴ <reset><#6d6d6d>• <#ffaa00>ᴛʜᴇ ʜᴏʀɪᴢᴏɴ ʟɪɢʜᴛᴇɴꜱ. <white>ꜱᴇᴇᴋ ꜱʜᴇʟᴛᴇʀ."
  blood-low: "\ 🩸 <reset><#8b0000><bold>ᴛʜɪʀꜱᴛ <reset><#6d6d6d>• <#c93434>ʏᴏᴜʀ ᴛʜɪʀꜱᴛ ɢʀᴏᴡꜱ ᴜɴʙᴇᴀʀᴀʙʟᴇ..."
  blood-critical: "\ 🩸 <reset><#8b0000><bold>ᴛʜɪʀꜱᴛ <reset><#6d6d6d>• <#c93434><bold>ʏᴏᴜ ᴍᴜꜱᴛ ꜰᴇᴇᴅ!"
  hunger-start: "\ 🩸 <reset><#8b0000><bold>ꜱᴛᴀʀᴠɪɴɢ <reset><#6d6d6d>• <#c93434>ʏᴏᴜʀ ʙᴏᴅʏ ᴡᴇᴀᴋᴇɴꜱ ꜰʀᴏᴍ ʜᴜɴɢᴇʀ..."
  hunger-end: "\ 🩸 <reset><#85bb65><bold>ꜱᴀᴛᴇᴅ <reset><#6d6d6d>• <#85bb65>ʏᴏᴜʀ ꜱᴛʀᴇɴɢᴛʜ ʀᴇᴛᴜʀɴꜱ."
  feeding: "\ 🩸 <reset><#c93434><bold>ꜰᴇᴇᴅɪɴɢ <reset><#6d6d6d>• <#c93434>ʏᴏᴜ ᴅʀɪɴᴋ ᴅᴇᴇᴘ..."

  # Blood action bar display
  # Placeholders: <value> (current), <max> (maximum), <percent> (percentage), <bar> (visual bar)
  action-bar:
    # The format shown in the action bar
    # Uses a visual bar with filled/empty segments
    format: "<#8b0000>🩸 <#c93434><value><#6d6d6d>/<#8b0000><max> <bar>"

    # Visual bar settings
    bar:
      # Character for filled segments
      filled: "▌"
      # Character for empty segments
      empty: "▌"
      # Color for filled segments (gradient from high to low blood)
      filled-color-high: "<#c93434>"
      filled-color-mid: "<#ff6b35>"
      filled-color-low: "<#8b0000>"
      # Color for empty segments
      empty-color: "<#3d3d3d>"
      # Number of segments in the bar
      segments: 10
  ability-locked: "\ ✘ <reset><#c93434><bold>ʟᴏᴄᴋᴇᴅ <reset><#6d6d6d>• <white>ʏᴏᴜ ᴍᴜꜱᴛ ʀᴇᴀᴄʜ ʟᴇᴠᴇʟ <#c93434><level></reset> <white>ᴛᴏ ᴜꜱᴇ ᴛʜɪꜱ ᴀʙɪʟɪᴛʏ."
  sire-success: "\ 🦇 <reset><#8b0000><bold>ꜱɪʀᴇ <reset><#6d6d6d>• <white>ʏᴏᴜ ʜᴀᴠᴇ ᴛᴜʀɴᴇᴅ <#a9c8ff><player></reset> <white>ɪɴᴛᴏ ᴀ ᴠᴀᴍᴘɪʀᴇ."
  sire-received: "\ 🦇 <reset><#8b0000><bold>ᴛᴜʀɴᴇᴅ <reset><#6d6d6d>• <#a9c8ff><player></reset> <white>ʜᴀꜱ ᴛᴜʀɴᴇᴅ ʏᴏᴜ ɪɴᴛᴏ ᴀ ᴠᴀᴍᴘɪʀᴇ."

